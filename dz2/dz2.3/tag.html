<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ta.css">
    <title>Tag</title>
</head>
<body>
    <h2>Tag</h2>
    <p>[t&#230;g]</p>
    <figure class = "fo">
        <figcaption><i>noun</i></figcaption>
        <dl>
        <ol>
          <li><dt>a label attached to someone or something for the purpose of identification or to give other information.</dt>
        <dd><span class = "examp">"he gave his pet a collar with a metal name tag"</span></dd>
        <dt>synonyms: <span class = "purp">label, ticket, badge, mark, marker, tab, tally, sticker, docket, stub, chit, chitt, counterfoi, flag, stamp</span>
        </dt>
        </li>
        <li>a small piece or part that is attached to a main body.
        </li>
        </ol>
    </dl>
      </figure>
      <figure class = "fo">
        <figcaption><i>verb</i></figcaption>
        <dl>
        <ol>
          <li><dt>attach a label to.</dt>
        <dd><span class = "examp">"mothers suspected that their babies had been wrongly tagged during an alarm at the hospital"</span></dd>
        <dt>synonyms: <span class = "purp">label, attach tags to, put a label on, mark, ticket, earmark, identify, docket, flag, indicate
        </span>
        </dt>
        </li>
        <li>add to something, especially as an afterthought or with no real connection.
            <dd><span class = "examp">"she meant to tag her question on at the end of her remarks"</span></dd>
        <dt>synonyms: <span class = "purp">add, tack, join, attach, append, affix, annex
        </span>
        </dt>
        <dd><span class = "examp">"their heads were so large that the rest of their bodies seemed tagged on as an afterthought"</span></dd>
        </li>
        </ol>
    </dl>
      </figure>
</body>
</html>
